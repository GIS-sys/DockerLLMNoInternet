<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        textarea, select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .output-area {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-alert {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Prompt Interface</h1>

        <form id="promptForm">
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" placeholder="Enter your prompt here..."></textarea>
            </div>

            <div class="form-group">
                <label for="model_name">Model:</label>
                <select id="model_name" name="model_name">
                    {% for option in models_list %}
                        <option value="{{ option }}" {% if option | string == model_current %}selected{% endif %}>
                            {{ option }}
                        </option>
                    {% endfor %}
                </select>
                <small style="color: #e74c3c; margin-top: 5px; display: block;">
                    ‚ö†Ô∏è Changing model selection may cause significant backend loading time
                </small>
            </div>

            <div class="form-group">
                <label for="max_new_tokens">Max New Tokens:</label>
                <input type="number" id="max_new_tokens" name="max_new_tokens" value="32768" min="1">
            </div>

            <button type="submit" id="askButton">Ask</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>

            <div class="error-alert" id="errorAlert">
                Error: Request failed. Please try again.
            </div>
        </form>

        <div class="form-group">
            <label for="thinking">Thinking Process:</label>
            <textarea id="thinking" name="thinking" class="output-area" readonly></textarea>
        </div>

        <div class="form-group">
            <label for="final">Final Response:</label>
            <textarea id="final" name="final" class="output-area" readonly></textarea>
        </div>
    </div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const button = document.getElementById('askButton');
            const loading = document.getElementById('loading');
            const errorAlert = document.getElementById('errorAlert');

            // Show loading state
            button.disabled = true;
            loading.style.display = 'block';
            errorAlert.style.display = 'none';

            try {
                const formData = {
                    prompt: document.getElementById('prompt').value,
                    model_name: document.getElementById('model_name').value,
                    max_new_tokens: parseInt(document.getElementById('max_new_tokens').value)
                };

                const response = await fetch('/process-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}. Details: ${data["detail"]}`);
                }

                // Update output areas
                document.getElementById('thinking').value = data.thinking;
                document.getElementById('final').value = data.final;

            } catch (error) {
                console.error('Error:', error);
                errorAlert.style.display = 'block';
                errorAlert.textContent = `Error: ${error.message}`;
            } finally {
                // Hide loading state
                button.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
